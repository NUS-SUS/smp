<mat-card>
    <div *ngIf="user">
        <mat-card-header>
            <mat-card-title>
                <h1>{{page.title}}<span *ngIf="user.FULL_NAME">{{user.FULL_NAME}}</span><span *ngIf="user.COMPANY_NAME">{{user.COMPANY_NAME}}</span></h1>
            </mat-card-title>
            <mat-card-subtitle>{{page.subtitle}}<br>{{page.content}}{{user.NATIONALITY}}</mat-card-subtitle>
        </mat-card-header>
    </div>
</mat-card>
<div style="background-image: url('https://miro.medium.com/max/2000/0*72mDyfTcxtjgErD6.jpg'); width: 100%; height: 850px; background-size: cover;"
    layout="row" layout-align="center center"></div>

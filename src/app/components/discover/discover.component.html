<div class="container">
    <div class="row">
        <div class="col-lg-12 card-margin">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="category" name="category">
                                            <option *ngFor="let category of categoryList" value="{{category}}">{{category}}</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <input type="text" placeholder="Search..." class="form-control" id="query" name="query" [(ngModel)]="query">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base" (click)="search()" name="search">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-margin">
                <div class="card-body">
                    <div class="row search-body">
                        <div class="col-lg-12">
                            <div class="search-result">
                                <div class="result-header">
                                </div>
                                <div class="result-body">
                                    <div class="table-responsive">
                                        <table class="table widget-26">
                                            <caption>Campaigns Table</caption>
                                            <th></th>
                                            <tbody>
                                                <tr *ngFor="let campaign of result">
                                                    <td>
                                                        <div class="widget-26-job-title">
                                                            <div class="widget-26-job-salary">
                                                                <span class="text-muted time">{{campaign.CAMPAIGN_NAME}}</span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="widget-26-job-salary">
                                                            <span class="text-muted time">{{campaign.CATEGORY}}</span>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="widget-26-job-category bg-soft-warning" *ngFor="let tag of campaign.TAGS">
                                                            <em class="indicator bg-warning"></em>
                                                            <span>{{tag}}</span>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="widget-26-job-salary">
                                                            <span class="text-muted time">{{campaign.START_DATE}}</span>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="widget-26-job-salary">
                                                            <span class="text-muted time">{{campaign.END_DATE}}</span>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="widget-26-job-starred">
                                                            <a (click)="viewCampaign(campaign)">View</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr *ngIf="result.length < 1">
                                                    <td>
                                                        <div class="widget-26-job-salary">
                                                            <span class="text-muted time">No matching campaigns</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</script>

<div *ngIf="banner" class="banner">Feedback Submitted. Thank You!</div>
<form (ngSubmit)="onSubmit()">

    <div class="form-control">
        <h2 for="text">Welcome to enter your feedback below:</h2>
        <textarea type="text" name="text" class="txt-block" id="text" placeholder="Please enter your message" [(ngModel)]="text"></textarea>
    </div>

    <input type="submit" value="Save Task" class="btn btn-block">
</form>

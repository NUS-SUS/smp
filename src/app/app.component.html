<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Social Marketing Platform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/discover">Discover</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/campaign">Campaign</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/checkout">Add Credit</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/feedback">Give Your Feedback</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <a class="navbar-brand">{{ user.username }}</a>
          <button (click)="signOut()" class="btn btn-outline-success">Sign Out</button>
        </form>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  </ng-template>
</amplify-authenticator>
